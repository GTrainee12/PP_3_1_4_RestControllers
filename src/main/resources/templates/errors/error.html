<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - [[${errorMessage}]]</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .error-container h1 {
            color: #e74c3c;
            font-size: 36px;
        }

        .error-container p {
            font-size: 18px;
            color: #555;
        }

        .error-container .error {
            font-size: 20px;
            color: #e74c3c;
            font-weight: bold;
        }

        .back-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .error-container a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1 th:text="${errorMessage}">Access Denied</h1>
    <h1 th:text="${statusCode}">Status Code</h1>
    <p class="error" th:text="${errorDetails}">You don't have permission to access this page.</p>
    <p>If you believe this is an error, please contact support.</p>
    <a href="/" class="back-button">Go Back to Home</a>
</div>

</body>
</html>
